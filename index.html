<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat IA (Local)</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .chat-container {
        width: 400px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }
    #chatbox {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 15px;
        white-space: pre-wrap;
    }
    .user { font-weight: bold; color: #007bff; }
    .ai { font-weight: bold; color: #28a745; }
    .input-area {
        display: flex;
        gap: 10px;
    }
    input {
        flex: 1;
        padding: 8px;
    }
    button {
        padding: 8px 15px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="chat-container">
    <h2>Chat IA (Local)</h2>

    <div id="chatbox"></div>

    <div class="input-area">
        <input id="message" type="text" placeholder="Écris un message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("message");
    const chatbox = document.getElementById("chatbox");
    const text = input.value.trim();

    if (!text) return;

    // Afficher le message utilisateur
    chatbox.innerHTML += `<div class="user">Toi : ${text}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
    input.value = "";

    // Appel direct à l'API OpenAI
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // ⚠️ Mets ta clé ici (test local uniquement)
        },
        body: JSON.stringify({
            model: "gpt-4.1-mini",
            messages: [
                { role: "system", content: "Tu es une IA utile." },
                { role: "user", content: text }
            ]
        })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;

    // Afficher la réponse IA
    chatbox.innerHTML += `<div class="ai">IA : ${reply}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
