<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat PWA</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #messages div {
      margin-bottom: 5px;
    }

    #bar {
      display: flex;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #00aaff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="messages"></div>

  <div id="bar">
    <input id="input" placeholder="Ton message..." />
    <button id="send">Envoyer</button>
  </div>

  <script type="module">
    // ðŸ”¥ Imports Firebase (CDN, compatible GitHub Pages)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”§ TA CONFIG FIREBASE (OK)
    const firebaseConfig = {
      apiKey: "AIzaSyDL2DDkIFq3HQW8fQLYlGWlVD_KiFb_6iA",
      authDomain: "chat1-591c8.firebaseapp.com",
      projectId: "chat1-591c8"
    };

    // ðŸš€ Initialisation
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ðŸ‘¤ Connexion anonyme
    signInAnonymously(auth);

    // ðŸ“¡ RÃ©fÃ©rence messages
    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("createdAt"));

    // ðŸ”„ RÃ©ception temps rÃ©el
    onSnapshot(q, snapshot => {
      const messages = document.getElementById("messages");
      messages.innerHTML = "";

      snapshot.forEach(doc => {
        const m = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `<b>${m.user}</b> : ${m.text}`;
        messages.appendChild(div);
      });

      messages.scrollTop = messages.scrollHeight;
    });

    // ðŸ“¤ Envoi message
    document.getElementById("send").onclick = async () => {
      const input = document.getElementById("input");
      if (input.value.trim() === "") return;

      await addDoc(messagesRef, {
        text: input.value,
        user: "Anonyme",
        createdAt: serverTimestamp()
      });

      input.value = "";
    };

    // âŒ¨ï¸ EntrÃ©e = envoyer
    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        document.getElementById("send").click();
      }
    });
  </script>

</body>
</html>
